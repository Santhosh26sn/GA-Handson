name: CI
on: [push, workflow_dispatch]
jobs:
    code:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Run Lint
              run: npm run lint      
            - name: Run tests
              run: npm test  
    deploy:
        needs: code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Deploy app
              run: echo "Deploying new app"                 

